<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米浮动案例</title>
    <style>
        .box {
            width: 1000px;
            height: 450px;
            background-color: burlywood;
            margin: 0 auto;
        }

        .left {
            width: 230px;
            height: 450px;
            background-color: grey;
            float: left;
        }

        .right {
            width: 770px;
            height: 450px;
            background-color: skyblue;
            float: left;
        }

        a {
            display: block;
            width: 200px;
            height: 45px;
            background-color: #4b4a4a;
            font-size: 14px;
            color: #ffffff;
            font-family: 'Microsoft Yahei';
            text-decoration: none;
            padding-left: 30px;
            line-height: 45px;
        }

        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            <a href="#">手机 电话卡</a>
            <a href="#">电视 盒子</a>
            <a href="#">笔记本 显示器</a>
            <a href="#">家电 插线板</a>
            <a href="#">出行 穿戴</a>
            <a href="#">智能 路由器</a>
            <a href="#">电源 配件</a>
            <a href="#">健康 儿童</a>
            <a href="#">耳机 音箱</a>
            <a href="#">生活 箱包</a>
        </div>
        <div class="right"></div>
    </div>
</body>

</html>
